AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - node_modules/**/*
    - db/**
    - db/migrate/**
    - bin/**
    - vendor/**/*
  Metrics/BlockLength:
    Exclude:
      - config/**/*

require:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rails
  - rubocop-require_tools
  - rubocop-rake



